dist: xenial
env:
  global:
    - CIBW_SKIP="cp27-* cp33-* cp34-*"
    - CIBW_TEST_COMMAND="python3 -m unittest discover -s {project}/tests"
language: python
matrix:
  include:
  - env: BUILD=lint
    install: pip install black flake8 isort
  - env: BUILD=test
    python: "3.8"
  - env: BUILD=test
    python: "3.7"
  - env: BUILD=test
    python: "3.6"
  - env: BUILD=test
    python: "3.5"
  - env: BUILD=test
    python: "pypy3"
  - env: BUILD=sdist
    install: pip install twine
  - env: BUILD=wheel
    install: pip install cibuildwheel twine
    services: docker
  - env: BUILD=wheel
    install: pip3 install cibuildwheel twine
    language: generic
    os: osx
python: "3.7"
script: .travis/script
sudo: true
